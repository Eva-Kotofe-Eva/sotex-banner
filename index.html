<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аппараты безвоздушного распыления SOTEX</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Roboto (400 и 900) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

  <!-- Подключаем внешний CSS баннера -->
  <link rel="stylesheet" href="sotex-main-banner.css">
</head>
<body>
  <!-- Главный баннер SOTEX -->
  <section class="sotex-banner" aria-labelledby="sotex-banner-title">
    <div class="sotex-banner__content">
      <!-- Верхний бордовый ярлык -->
      <div class="sotex-banner__tag">
        АППАРАТЫ БЕЗВОЗДУШНОГО РАСПЫЛЕНИЯ
      </div>

      <!-- Заголовок баннера -->
      <h1 class="sotex-banner__title" id="sotex-banner-title">
        <span>
          SOTEX&nbsp;<sup class="sotex-reg">&reg;</sup> — это то, что вам нужно!
        </span>
      </h1>

      <!-- Текстовый блок (3 строки) -->
      <div class="sotex-banner__text">
        <p>Мы создали <strong>модельный ряд</strong> оборудования SOTEX,</p>
        <p>где для каждой задачи есть</p>
        <p><strong>единственное лучшее решение!</strong></p>
      </div>
    </div>

    <!-- Аппарат SOTEX справа -->
    <div class="sotex-banner__image-wrap">
      <img
        class="sotex-banner__image"
        src="sotex-495.png"
        alt="Аппарат безвоздушного распыления SOTEX 495"
        loading="lazy"
      >
    </div>
  </section>
</body>
</html>
