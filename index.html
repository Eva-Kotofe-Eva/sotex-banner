<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SOTEX Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Сброс отступов и коробочная модель */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Roboto", Arial, sans-serif;
  background: #ffffff;   /* белый фон вокруг баннера */
  color: #fff;           /* текст внутри баннера белый */
  /* псевдобордер через тени */
  text-shadow:
    -1px 0   #0d0d0d,
     1px 0   #0d0d0d,
     0   1px #0d0d0d,
     0  -1px #0d0d0d;
  opacity: 0;
  animation: fadeInUp 0.6s ease forwards;
}

/* ====== БАННЕР SOTEX 495 ====== */
.sotex-banner {
  position: relative;
  width: 100%;
  max-width: 1420px;
  min-height: 478px;
  height: auto;
  margin: 0 auto;
  padding: 60px 30px 20px 50px; /* top right bottom left */

  /* Фон: стена + пол + подсветка + полоски + виньетка */
  background:
    /* 0. Сильная виньетка по краям и внизу */
    radial-gradient(
      ellipse at center,
      rgba(0, 0, 0, 0) 30px,
      rgba(0, 0, 0, 0.60) 60%,
      rgba(0, 0, 0, 0.90) 100%
    ) center / 130% 170% no-repeat,

    /* 1. Вертикальные полоски справа, мягкие */
    repeating-linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.035) 0px,
      rgba(255, 255, 255, 0.035) 2px, /* толщина светлой полосы */
      transparent 2px,
      transparent 15px   /* общий шаг полосы */
    ) right center / 40% 100% no-repeat,

    /* 2. Подсветка за аппаратом */
    radial-gradient(
      circle at 82% 32%,
      rgba(0, 120, 255, 0.80) 0%,
      rgba(0, 120, 255, 0.45) 25%,
      rgba(0, 120, 255, 0.25) 50%,
      rgba(0, 120, 255, 0.12) 70%,
      rgba(0, 120, 255, 0.04) 85%,
      transparent 100%
    ) right center / 60% 130% no-repeat,

    /* 3. Стена + пол */
    linear-gradient(
      to bottom,
      #050005 0%,
      #090006 45%,
      #140007 60%,  /* линия раздела */
      #3a0607 80%,
      #61100a 100%
    );
}

/* Лёгкая затемняющая подложка слева под текст (для читаемости) */
.sotex-banner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0, 0, 0, 0.75),
    rgba(0, 0, 0, 0.3),
    transparent 55%
  );
  z-index: 0;
  pointer-events: none;
}

/* Левый текстовый блок */
.sotex-banner__content {
  position: relative;
  z-index: 2;             /* текст над аппаратом */
  max-width: 1080px;
  padding-right: 0;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* Значок ® у SOTEX — аккуратный верхний индекс */
.sotex-banner__title .sotex-reg {
  font-size: 0.55em;
  line-height: 0;
  position: relative;
  top: -0.2em;
}

/* Анимации */
@keyframes fadeInLeft {
  from { opacity: 0; transform: translateX(-40px); }
  to   { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInRight {
  from { opacity: 0; transform: translateX(60px); }
  to   { opacity: 1; transform: translateX(0); }
}

/* Верхний бордовый ярлык */
.sotex-banner__tag {
  display: inline-block;
  align-self: flex-start;
  padding: 11px 35px;
  background: #5e0516;
  text-transform: uppercase;
  font-size: 2.25rem;  /* ≈36px */
  font-weight: 400;
  letter-spacing: 0.08em;
  line-height: 1.1;
  animation: fadeInLeft 0.6s ease forwards;
}

/* Главный заголовок */
.sotex-banner__title {
  font-size: 3.75rem; /* ~60px */
  font-weight: 900;
  text-transform: uppercase;
  line-height: 1.05;
  margin-top: 16px;
  animation: fadeInLeft 0.7s ease forwards;
  animation-delay: 0.1s;
  opacity: 0;
}

.sotex-banner__title span {
  display: inline-block;
}

/* Текстовый блок под заголовком */
.sotex-banner__text {
  margin-top: 16px;
  font-size: 2.125rem; /* ~34px */
  line-height: 1.35;
  animation: fadeInUp 0.7s ease forwards;
  animation-delay: 0.22s;
  opacity: 0;
}

.sotex-banner__text p + p {
  margin-top: 6px;
}

.sotex-banner__text strong {
  font-weight: 900;
}

/* Аппарат справа — ОТДЕЛЬНЫЙ БЛОК, не внутри текста */
.sotex-banner__image-wrap {
  position: absolute;
  right: 30px;
  bottom: 50px;
  z-index: 1; /* ниже текста, выше фона */
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
  animation: fadeInRight 0.8s ease forwards;
  animation-delay: 0.2s;
  opacity: 0;
}

.sotex-banner__image {
  height: 390px;
  width: auto;
  filter: drop-shadow(0 18px 30px rgba(0, 0, 0, 0.9));
}

/* ===== Адаптивность ===== */

/* Ноутбуки / экраны поменьше */
@media (max-width: 1200px) {
  .sotex-banner {
    padding: 32px 40px 26px 40px;
  }

  .sotex-banner__content {
    max-width: 640px;
  }

  .sotex-banner__tag {
    font-size: 1.25rem;
    padding: 8px 20px;
  }

  .sotex-banner__title {
    font-size: 3.375rem;
  }

  .sotex-banner__text {
    font-size: 1.75rem;
  }

  .sotex-banner__image {
    height: 340px;
  }

  .sotex-banner__image-wrap {
    right: 30px;
    bottom: 50px;
  }
}

/* Планшеты / телефоны */
@media (max-width: 768px) {
  .sotex-banner {
    padding: 18px 16px 32px 16px;
    min-height: 0;
  }

  .sotex-banner::before {
    background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0.85),
      rgba(0, 0, 0, 0.85)
    );
  }

  .sotex-banner__content {
    max-width: 100%;
    align-items: center;      /* центрируем все элементы внутри колонки */
  }

  .sotex-banner__tag {
    font-size: 1rem;
    padding: 6px 14px;
    align-self: center;       /* сама плашка по центру */
    text-align: center;       /* текст внутри по центру */
  }

  .sotex-banner__title {
    font-size: 2.125rem;
    margin-top: 12px;
    text-align: center;
  }

  .sotex-banner__text {
    font-size: 1.125rem;
    margin-top: 10px;
    text-align: center;
  }

  .sotex-banner__image-wrap {
    position: relative;
    right: 0;
    bottom: 0;
    margin: 18px auto 0;
    justify-content: center;
    opacity: 1;
    animation: none;
  }

  .sotex-banner__image {
    height: 260px;
  }
}

/* Очень узкие экраны (маленькие смартфоны) */
@media (max-width: 480px) {
  .sotex-banner {
    padding: 14px 12px 24px 12px;
    align-items: center;
  }

  .sotex-banner__content {
    max-width: 100%;
    align-items: center;   /* центр по поперечной оси flex */
    text-align: center;    /* центрируем текст */
  }

  .sotex-banner__image-wrap {
    position: static;      /* чтобы не висеть сбоку поверх */
    right: auto;
    bottom: auto;
    margin: 24px auto 0;   /* аппарат ниже текста и по центру */
  }

  .sotex-banner__tag {
    font-size: 0.9rem;
    padding: 5px 12px;
    letter-spacing: 0.05em;
    text-align: center;
    align-self: center;
  }

  .sotex-banner__title {
    font-size: 1.8rem;
    line-height: 1.15;
    text-align: center;
  }

  .sotex-banner__text {
    font-size: 1rem;
    text-align: center;
  }

  .sotex-banner__image {
    height: 220px;
    display: block;
    margin: 0 auto;        /* страховка по центру */
  }
}

/* Без анимаций, если у пользователя она отключена в системе */
@media (prefers-reduced-motion: reduce) {
  .sotex-banner__tag,
  .sotex-banner__title,
  .sotex-banner__text,
  .sotex-banner__image-wrap {
    animation: none !important;
    opacity: 1 !important;
  }
}

    
  </style>
</head>

  <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аппараты безвоздушного распыления SOTEX</title>

  <!-- Важное для адаптивности -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Roboto (Regular 400 и Black 900) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

  <!-- Подключаем внешний CSS -->
  <link rel="stylesheet" href="sotex-main-banner.css">
</head>
<body>
  <section class="sotex-banner" aria-labelledby="sotex-banner-title">
    <div class="sotex-banner__content">
      <!-- Верхний лейбл -->
      <div class="sotex-banner__tag">
        АППАРАТЫ БЕЗВОЗДУШНОГО РАСПЫЛЕНИЯ
      </div>

      <!-- Главный заголовок -->
      <h1 class="sotex-banner__title" id="sotex-banner-title">
        <span>
          SOTEX&nbsp;<sup class="sotex-reg">&reg;</sup> — это то, что вам нужно!
        </span>
      </h1>

      <!-- Текстовый блок -->
      <div class="sotex-banner__text">
        Мы создали <strong>модельный ряд</strong> оборудования SOTEX,<br>
        где для каждой задачи есть<br>
        <strong>единственное лучшее решение!</strong>
      </div>
    </div>

    <!-- Аппарат SOTEX справа (отдельный слой под текстом) -->
    <div class="sotex-banner__image-wrap">
      <img
        class="sotex-banner__image"
        src="sotex-495.png"
        alt="Аппарат безвоздушного распыления SOTEX 495"
        loading="lazy"
      >
    </div>
  </section>
</body>
